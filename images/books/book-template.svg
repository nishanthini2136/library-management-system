  <circle cx="150" y="340" r="25" fill="none" stroke="#cccccc" stroke-width="1" stroke-dasharray="2,2" />
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#aaaaaa">LIBRARY</text>
