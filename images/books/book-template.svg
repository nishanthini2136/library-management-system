  <rect x="97" y="285" width="2" height="20" fill="#aaaaaa" />
  <rect x="102" y="285" width="3" height="20" fill="#aaaaaa" />
  <rect x="108" y="285" width="2" height="20" fill="#aaaaaa" />
  <rect x="113" y="285" width="1" height="20" fill="#aaaaaa" />
