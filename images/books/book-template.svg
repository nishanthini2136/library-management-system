  <rect x="123" y="285" width="2" height="20" fill="#aaaaaa" />
  <rect x="128" y="285" width="4" height="20" fill="#aaaaaa" />
  <rect x="135" y="285" width="1" height="20" fill="#aaaaaa" />
  <rect x="140" y="285" width="3" height="20" fill="#aaaaaa" />
  <rect x="146" y="285" width="2" height="20" fill="#aaaaaa" />
  <rect x="151" y="285" width="1" height="20" fill="#aaaaaa" />
