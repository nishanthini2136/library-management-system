<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover background -->
  <rect width="300" height="400" fill="#f0f0f0" />
  
  <!-- Book spine shadow -->
  <rect x="10" y="10" width="280" height="380" fill="#e0e0e0" rx="5" ry="5" />
  
  <!-- Book cover -->
  <rect x="15" y="15" width="270" height="370" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="3" ry="3" />
  
  <!-- Book title placeholder -->
  <rect x="40" y="100" width="220" height="40" fill="#e6e6e6" rx="3" ry="3" />
  
  <!-- Author placeholder -->
  <rect x="60" y="160" width="180" height="20" fill="#e6e6e6" rx="3" ry="3" />
  
  <!-- Book icon -->
  <path d="M150,50 L230,50 L230,200 L150,200 Z" fill="#f5f5f5" stroke="#dddddd" stroke-width="1" />
  <path d="M150,50 L150,200 L70,200 L70,50 Z" fill="#ebebeb" stroke="#dddddd" stroke-width="1" />
  
  <!-- Library text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888888">Library Book</text>
  
  <!-- Barcode-like element -->
  <rect x="70" y="280" width="160" height="30" fill="#e6e6e6" rx="2" ry="2" />
  <rect x="75" y="285" width="2" height="20" fill="#aaaaaa" />
  <rect x="80" y="285" width="3" height="20" fill="#aaaaaa" />
