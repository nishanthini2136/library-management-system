<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover background -->
  <rect width="300" height="400" fill="#f0f0f0" />
  
  <!-- Book spine shadow -->
  <rect x="10" y="10" width="280" height="380" fill="#e0e0e0" rx="5" ry="5" />
  
  <!-- Book cover -->
  <rect x="15" y="15" width="270" height="370" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="3" ry="3" />
  
  <!-- Computer code pattern background -->
  <g font-family="Courier New, monospace" font-size="8" fill="#aaaaaa" opacity="0.3">
    <text x="30" y="50">function factorial(n) {</text>
    <text x="40" y="60">  if (n <= 1) return 1;</text>
    <text x="40" y="70">  return n * factorial(n-1);</text>
    <text x="30" y="80">}</text>
    <text x="30" y="100">class BinaryTree {</text>
    <text x="40" y="110">  constructor(value) {</text>
    <text x="50" y="120">    this.value = value;</text>
    <text x="50" y="130">    this.left = null;</text>
    <text x="50" y="140">    this.right = null;</text>
    <text x="40" y="150">  }</text>
    <text x="30" y="160">}</text>
    <text x="30" y="180">const quickSort = (arr) => {</text>
    <text x="40" y="190">  if (arr.length <= 1) {</text>
    <text x="50" y="200">    return arr;</text>
    <text x="40" y="210">  }</text>
    <text x="40" y="220">  const pivot = arr[0];</text>
    <text x="40" y="230">  const left = [];</text>
    <text x="40" y="240">  const right = [];</text>
    <text x="30" y="250">}</text>
  </g>
  
  <!-- Title box -->
  <rect x="40" y="100" width="220" height="120" fill="#f8f8f8" stroke="#dddddd" stroke-width="1" />
  
  <!-- Book title -->
  <text x="150" y="140" font-family="Times New Roman, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">THE ART OF</text>
  <text x="150" y="165" font-family="Times New Roman, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">COMPUTER</text>
  <text x="150" y="190" font-family="Times New Roman, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">PROGRAMMING</text>
  
  <!-- Author -->
  <text x="150" y="230" font-family="Times New Roman, serif" font-size="14" text-anchor="middle" fill="#666666">Donald E. Knuth</text>
  
  <!-- Volume indicator -->
  <rect x="90" y="260" width="120" height="30" fill="#eeeeee" stroke="#dddddd" stroke-width="1" rx="3" ry="3" />
  <text x="150" y="280" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#666666">Volume 1</text>
</svg>