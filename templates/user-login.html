<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Library Management System</title>
    <link rel="stylesheet" href="styles/auth-clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Library Management System</h1>
                <p>Sign in to your account</p>
            </div>
                    
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" id="emailLabel">Email</label>
                    <input type="text" id="email" name="email" required placeholder="abc@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••">
                </div>
                
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <div class="select-wrapper">
                        <select id="userType" name="userType" required>
                            <option value="user" selected>User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="user-signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth-clean.js"></script>
</body>
</html>
