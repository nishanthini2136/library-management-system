<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Login - Library Management System</title>
    <link rel="stylesheet" href="styles/auth-clean.css">
    <style>
        .simple-login {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="simple-login">
        <h2 style="text-align: center; margin-bottom: 30px;">üîê Admin Login</h2>
        
        <div class="message info">
            <strong>Simple Admin Login</strong><br>
            Use: admin / 123
        </div>
        
        <form id="simpleLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Sign In as Admin
            </button>
        </form>
        
        <div id="loginMessage"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/user-login.html" style="color: #007bff;">‚Üê Back to Main Login</a>
        </div>
    </div>

    <script>
        document.getElementById('simpleLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const messageDiv = document.getElementById('loginMessage');
            
            // Show loading
            button.disabled = true;
            button.textContent = 'Signing In...';
            messageDiv.innerHTML = '<div class="message info">Logging in...</div>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">‚úÖ Login Successful! Redirecting...</div>';
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard-modern.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå Login Failed: ${data.error || 'Invalid credentials'}</div>`;
                    button.disabled = false;
                    button.textContent = 'Sign In as Admin';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Network Error: ${error.message}</div>`;
                button.disabled = false;
                button.textContent = 'Sign In as Admin';
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
